[metadata]
name = full-setup-cfg
version = 3.2.1
description = A package with all the metadata :)
long_description = file: README.md
keywords = trampolim, is, interesting
license = some license text
author = Filipe Laíns
author_email = lains@riseup.net
maintainer = Filipe Laíns
maintainer_email = lains@riseup.net
classifiers =
    Development Status :: 4 - Beta
    Programming Language :: Python
project_urls =
    changelog = github.com/some/repo/blob/master/CHANGELOG.rst
    documentation = readthedocs.org
    homepage = example.com
    repository = github.com/some/repo

[options]
python_requires = >=3.8
install_requires =
    dependency1
    dependency2>1.0.0
    dependency3[extra]
    dependency4; os_name != "nt"
    dependency5[other-extra]>1.0; os_name == "nt"

[options.extras_require]
test =
    test_dependency
    test_dependency[test_extra]
    test_dependency[test_extra2]>3.0; os_name == "nt"

[options.entry_points]
console_scripts =
    full-setup-cfg = full_setup_cfg:main_cli
gui_scripts =
    full-setup-cfg-gui = full_setup_cfg:main_gui
custom =
    full-setup-cfg = full_setup_cfg:main_custom
